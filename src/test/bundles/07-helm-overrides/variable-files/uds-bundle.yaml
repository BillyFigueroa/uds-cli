kind: UDSBundle
metadata:
  name: variable-files
  description: testing a bundle with Helm overrides
  version: 0.0.1

packages:
  - name: helm-overrides
    path: "../../../packages/helm"
    ref: 0.0.1

    overrides:
      podinfo-component:
        unicorn-podinfo:
          variables:
            - name: log_level
              path: "podinfo.logLevel"
              description: "Set the log level for podinfo"
              type: file
            - name: TEST_SECRET
              path: "testSecret"
              description: "base64 encoded key to place in the test secret resource"
              type: file
